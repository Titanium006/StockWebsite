<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>charts</title>
    <link rel="stylesheet" type="text/css" href="Bootstrap-5.3.0/css/bootstrap.css">
    <style>
        body::before {
            display: block;
            content: '';
            height: 56px;
        }

        body {
            color: #7F7F7F;
            font-family: 'Oswald', sans-serif;
            background-color: #585858;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
        <div class="container">
            <a onclick="goHomePage()" class="navbar-brand btn">模拟股票交易网站</a>
            
            <div class="d-flex justify-content-end align-items-center">
                <div class="text-light mr-2" id="user-balance">用户余额：********</div>
                <button class="btn"><img id="eyeIcon" src="images/eye slash-fill.png" alt="icon"></button>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <!--margin start = margin left-->
                    <li class="nav-item">
                        <a class="nav-link btn" onclick="checkPosition()">查看持仓</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn" onclick="checkRecord()">查看交易记录</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn" onclick="logout()">注销</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container">
        <div class="row mt-5 md-5">
            <div class="col">
                <button id="goBackBtn" class="btn btn-secondary">返回</button>
            </div>
            <div class="col text-end fs-4" id="timer">
                刷新时间:
            </div>
        </div>
        <div class="row justify-content-center" style="margin:20px 20px">
            <div class="col-md-8" style="padding:10px 10px;border-radius:5px">
                <div style="height:500px;" id="area" class="card-box"></div>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        // const param1 = urlParams.get('code');
        // const param2 = urlParams.get('name');
        const username = urlParams.get('username');

        function logout() {
            $.ajax({
                url: 'http://127.0.0.1:12345/logout?username=' + username,
                success: function (data) {
                    console.log(data);
                    window.location.href = 'visitorpage.html';
                }
            });
        }
        function checkRecord() {
            window.location.href = 'recordpage.html?username=' + username;
        }
        function checkPosition() {
            window.location.href = 'positionpage.html?username=' + username;
        }
        function goHomePage() {
            window.location.href = 'homepage.html?username=' + username;
        }
    </script>
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="Bootstrap-5.3.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/charts.js"></script>
</body>


</html>
